<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Star Wars - R2D2</title>
</head>
<body class="background background__R2D2">

    <div class="R2D2">

        <div class="top">
            <div class="circle">
                <div class="eye"></div>
    
                <div class="backEye"></div>
    
                <div class="rectans">
                    <div class="rectan"></div>
                    <div class="rectan"></div>
                    <div class="rectan"></div>
                    <div class="rectan"><div class="dot"></div></div>
                    <div class="rectan"></div>
                </div>
    
            </div>
        </div>
        
        <div class="base">
            <div class="upperLine"></div>
            <div class="lowerLine"></div>
        </div>
    </div>

    <div class="infos">
        <span class="text">Made with <i class="fas fa-heart"></i> by Ricardo</span>
        <span class="socials"> 
            <ul>
                <li><a href="https://twitter.com/Ricardo_Zamboni"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/Ricmaloy"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/ricardo-zamboni-3906471b3/"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </span>
    </div>
    
</body>
</html>
