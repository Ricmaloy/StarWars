<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Star Wars - C3PO</title>
</head>
<body class="background background__C3PO">

    <div class="C3PO">
        <div class="antenna"></div>
            <div class="ears">
                <div class="ear ear__left"></div>
                <div class="ear ear__right"></div>
            </div>
        <div class="backface">
            <div class="frontface">
                <div class="eyes">
                     <div class="eye">
                        <div class="eye--background"></div>
                        <div class="eye--ball">
                            <div class="eye--ball-bars eye--ball-bars--left"></div>
                            <div class="eye--ball-bars eye--ball-bars--left"></div>
                            <div class="eye--ball-bars eye--ball-bars--left"></div>
                            <div class="eye--ball-bars eye--ball-bars--left"></div>
                        </div>
                     </div>
                     <div class="eye">
                        <div class="eye--background"></div>
                        <div class="eye--ball">
                            <div class="eye--ball-bars eye--ball-bars--right"></div>
                            <div class="eye--ball-bars eye--ball-bars--right"></div>
                            <div class="eye--ball-bars eye--ball-bars--right"></div>
                            <div class="eye--ball-bars eye--ball-bars--right"></div>
                        </div>
                     </div>
                </div>
                <div class="mounth"></div>
            </div>
        </div>
    </div>

    <div class="infos">
        <span class="text">Made with <i class="fas fa-heart"></i> by Ricardo</span>
        <span class="socials"> 
            <ul>
                <li><a href="https://twitter.com/Ricardo_Zamboni"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/Ricmaloy"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/ricardo-zamboni-3906471b3/"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </span>
    </div>
    
</body>
</html>
